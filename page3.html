<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>REAL LIVING Real Estate</header>
    <div class="header-container">
        <img src="/assets/Logotype - Black.svg" alt="Real Living Logo" class="logo">
        <nav>
            <ul>
                <li>
                    <a href="MARAÃ‘A_ex2.html">Home</a>
                </li>
                <li>
                    <a href="page2.html">Floor Plan</a>
                </li>
                <li>
                    <a href="page3.html">Application Form</a>

                </li>
            </ul>
        </nav>
    </div>    <section>
        <h2>Application Form</h2>
        <form action="submit.html" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required><br>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required><br>
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="2" required></textarea><br>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required><br>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" required>
            </fieldset>
            <fieldset>
                <legend>Employment Details</legend>
                <label for="company">Company Name:</label>
                <input type="text" id="company" name="company" required><br>
                <label for="position">Position:</label>
                <input type="text" id="position" name="position" required><br>
                <label for="experience">Years of Experience:</label>
                <input type="number" id="experience" name="experience" min="0" required>
            </fieldset>
            <fieldset>
                <legend>Preferences</legend>
                <p>Preferred Type of Residence:</p>
                <input type="radio" id="apartment" name="residence" value="Apartment" required>
                <label for="apartment">Apartment</label><br>
                <input type="radio" id="house" name="residence" value="House" required>
                <label for="house">House</label><br>
                <p>Desired Features:</p>
                <input type="checkbox" id="pool" name="features" value="Pool">
                <label for="pool">Pool</label><br>
                <input type="checkbox" id="garage" name="features" value="Garage">
                <label for="garage">Garage</label><br>
                <input type="checkbox" id="garden" name="features" value="Garden">
                <label for="garden">Garden</label><br>
            </fieldset>
            <fieldset>
                <legend>Additional Information</legend>
                <label for="comments">Comments:</label><br>
                <textarea id="comments" name="comments" rows="4" required></textarea>
            </fieldset>
            <fieldset>
                <legend>Final Steps</legend>
                <label for="search">Search:</label>
                <input type="search" id="search" name="search"><br>
                <label for="preferred-contact">Preferred Contact Method:</label><br>
                <select id="preferred-contact" name="preferred-contact">
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                    <option value="mail">Mail</option>
                    <option value="sms">SMS</option>
                </select><br>
                <label for="datalist-example">Example Datalist:</label>
                <input list="example" id="datalist-example" name="example">
                <datalist id="example">
                    <option value="Option 1">
                    <option value="Option 2">
                    <option value="Option 3">
                    <option value="Option 4">
                </datalist>
            </fieldset>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </section>
    <footer>&copy; 2025 Real Living Real Estate</footer>
</body>
</html>
