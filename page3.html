<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>REAL LIVING Real Estate</header>
    <div class="header-container">
        <img src="/assets/Logotype - Black.svg" alt="Real Living Logo" class="logo">
        <nav>
            <ul>
                <li>
                    <a href="MARAÃ‘A_ex2.html">Home</a>
                </li>
                <li>
                    <a href="page2.html">Floor Plan</a>
                </li>
                <li>
                    <a href="page3.html">Application Form</a>

                </li>
            </ul>
        </nav>
    </div>    
    <section>
        <h2>Application Form</h2>
        <form action="mailto:fionamarana@gmail.com" method="post" enctype="text/plain">            
            <fieldset>
                <legend>Personal Information</legend>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required><br>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required><br>
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="2" required></textarea><br>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required><br>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" required>
            </fieldset>
            <fieldset>
                <legend>Property Preferences</legend>
                <label for="type">Property Type:</label>
                <select id="type" name="type">
                    <option value="house">House</option>
                    <option value="condo">Condominium</option>
                    <option value="apartment">Apartment</option>
                </select><br><br>
    
                <label for="bedrooms">Number of Bedrooms:</label>
                <input type="number" id="bedrooms" name="bedrooms" min="1" max="10"><br><br>
    
                <label for="bathrooms">Number of Bathrooms:</label>
                <input type="number" id="bathrooms" name="bathrooms" min="1" max="10"><br><br>
            </fieldset>
    
            <fieldset>
                <legend>Financing</legend>
                <label for="loan">Require Loan?</label>
                <input type="radio" id="loan_yes" name="loan" value="yes">
                <label for="loan_yes">Yes</label>
                <input type="radio" id="loan_no" name="loan" value="no">
                <label for="loan_no">No</label><br><br>
                
                <label for="agent">Working with an Agent?</label>
                <input type="radio" id="agent_yes" name="agent" value="yes">
                <label for="agent_yes">Yes</label>
                <input type="radio" id="agent_no" name="agent" value="no">
                <label for="agent_no">No</label><br><br>
            </fieldset>
    
            <fieldset>
                <legend>Search Preferences</legend>
                <label for="search">Search for Properties:</label>
                <input type="search" id="search" name="search"><br><br>
    
                <label for="features">Preferred Features:</label>
                <input list="features" id="feature" name="feature">
                <datalist id="features">
                    <option value="Swimming Pool">
                    <option value="Garage">
                    <option value="Garden">
                    <option value="Basement">
                </datalist><br><br>
            </fieldset>
    
            <fieldset>
                <legend>Additional Information</legend>
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br><br>
    
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
             </fieldset>
        
        <label for="submit"></label>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">    
        </form>
    </section>
    <footer>&copy; 2025 Real Living Real Estate</footer>
</body>
</html>
